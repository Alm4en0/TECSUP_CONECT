<div class="container">
  <div class="image-container">
    <img src="assets/blog.png" alt="Left Image" />
  </div>
  <div class="form-container">
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group-inline">
        <div class="form-group">
          <label for="nombres">Nombres</label>
          <input id="nombres" type="text" formControlName="nombres" required />
        </div>
        <div class="form-group">
          <label for="apellidos">Apellido</label>
          <input id="apellidos" type="text" formControlName="apellidos"
            required />
        </div>
      </div>

      <div class="form-group">
        <label for="correo">Correo</label>
        <input id="correo" type="email" formControlName="correo" required />
      </div>

      <div class="form-group">
        <label for="contrasena">Contrase√±a</label>
        <input id="contrasena" type="password" formControlName="contrasena"
          required />
      </div>

      <div class="checkbox-group">
        <label>
          <input type="radio" formControlName="rol" value="profesor" /> Profesor
        </label>
        <label>
          <input type="radio" formControlName="rol" value="estudiante" />
          Estudiante
        </label>
      </div>

      <div class="form-group-inline">
        <div class="form-group">
          <label for="carrera">Carrera</label>
          <select id="carrera" formControlName="carreraId">
            <option *ngFor="let carrera of carreras" [value]="carrera._id">
              {{ carrera.nombre }}
            </option>
          </select>
        </div>
        <div class="form-group"
          *ngIf="registerForm.get('rol')?.value === 'estudiante'">
          <label for="ciclo">Ciclo</label>
          <select id="ciclo" formControlName="ciclo">
            <option *ngFor="let ciclo of ciclos" [value]="ciclo">{{ ciclo
              }}</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loading">
        REGISTRARSE
      </button>
      <button type="button" class="btn btn-link" (click)="navigateToLogin()">
        INICIO DE SESION
      </button>
    </form>
  </div>
</div>

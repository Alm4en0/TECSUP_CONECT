<div class="search-bar-container">
    <button class="publish-button" (click)="toggleModal()">
      <i class="fa fa-plus"></i> Publicar
    </button>
  
    <!-- Modal -->
    <div class="modal" *ngIf="isModalOpen">
      <div class="modal-content">
        <h2 class="modal-title">Agrega tu post</h2>
        <form>
          <span class="modal-close" (click)="toggleModal()">×</span>
          <!-- Campo de título -->
          <label for="title">Título</label>
          <input
            type="text"
            id="title"
            placeholder="Escribe el título del post"
            class="input-field"
          />
  
          <!-- Campo de contenido -->
          <label for="content">Contenido</label>
          <textarea
            id="content"
            placeholder="Escribe el contenido del post"
            class="textarea-field"
          ></textarea>
  
          <!-- Selector de tipo de blog -->
          <label for="type">Tipo de blog</label>
          <select id="type" class="select-field">
            <option value="informativo">Informativo</option>
            <option value="pregunta">Pregunta</option>
          </select>
  
          <!-- Botones -->
          <div class="button-group">
            <button
              type="button"
              class="modal-button"
              (click)="simulateAddMedia()"
            >
              Agregar multimedia
            </button>
            <button type="submit" class="modal-button">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

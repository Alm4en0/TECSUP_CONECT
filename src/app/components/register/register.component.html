<div class="container">
  <div class="image-container">
    <img src="assets/blog.png" alt="Left Image" />
  </div>
  <div class="form-container">
    <img src="assets/connect.png" alt="Top Image" class="top-image" />

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group-inline">
        <div class="form-group">
          <label for="nombres">Nombres</label>
          <input id="nombres" type="text" formControlName="nombres" required />
        </div>
        <div class="form-group">
          <label for="apellidos">Apellido</label>
          <input id="apellidos" type="text" formControlName="apellidos" required />
        </div>
      </div>

      <div class="form-group">
        <label for="correo">Correo</label>
        <input id="correo" type="email" formControlName="correo" required />
      </div>

      <div class="form-group">
        <label for="contrasena">Contrase√±a</label>
        <input id="contrasena" type="password" formControlName="contrasena" required />
      </div>

      <div class="checkbox-group">
        <div>
          <label for="profesor">
            <input type="radio" id="profesor" [value]="'profesor'" formControlName="rol" />
            Profesor
          </label>
        </div>
        <div>
          <label for="estudiante">
            <input type="radio" id="estudiante" [value]="'estudiante'" formControlName="rol" />
            Estudiante
          </label>
        </div>
      </div>

      <div class="form-group-inline">
        <div class="form-group">
          <label for="carrera">Carrera</label>
          <select id="carrera" formControlName="carreraId">
            <option *ngFor="let carreraId of carreraId" [value]="carreraId">{{ carreraId }}</option>
          </select>
        </div>
        <div class="form-group" *ngIf="registerForm.get('rol')?.value === 'estudiante'">
          <label for="ciclo">Ciclo</label>
          <select id="ciclo" formControlName="ciclo">
            <option *ngFor="let ciclo of ciclo" [value]="ciclo">{{ ciclo }}</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">REGISTRARSE</button>
      <button type="button" class="btn btn-link" (click)="navigateToLogin()">INICIO DE SESION</button>
    </form>
  </div>
</div>

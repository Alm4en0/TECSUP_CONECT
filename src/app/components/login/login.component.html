<div class="container">
  <!-- Imagen de blog a la izquierda -->
  <div class="image-container">
    <img src="assets/blog.png" alt="Imagen de Blog" />
  </div>

  <!-- Contenedor del formulario -->
  <div class="form-container">
    <!-- Imagen connect encima del formulario -->
    <img src="assets/connect.png" alt="Imagen Connect" class="top-image" />

    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Correo:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Ingresa tu correo"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Ingresa tu contraseña"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">INICIAR SESIÓN</button>
      <button type="button" class="btn btn-link" (click)="navigateToRegister()">
        REGISTRARSE
      </button>
    </form>
  </div>
</div>

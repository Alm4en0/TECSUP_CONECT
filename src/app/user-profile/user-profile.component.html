<div class="user-profile">
  <app-sidebar></app-sidebar>

  <!-- Cabecera del perfil -->
  <div class="profile-header">
    <div class="profile-img-container">
      <img
        [src]="user.profileImage || 'assets/foto-default.png'"
        alt="User Profile"
        class="profile-img" />
    </div>
    <div class="profile-info">
      <h2>{{ user.name }}</h2>
      <p>{{ user.cycle }}</p>
      <p>{{ user.career }}</p>
    </div>
    <div class="profile-buttons">
      <button class="btn-edit">
        <i class="fa fa-edit"></i> Editar Perfil
      </button>
      <app-publish-button></app-publish-button>
    </div>
  </div>

  <!-- Botones de filtrado -->
  <div class="tabs">
    <button (click)="setTab('posts')" [class.active]="activeTab === 'posts'">
      Publicaciones
    </button>
    <button (click)="setTab('saved')" [class.active]="activeTab === 'saved'">
      Guardado
    </button>
  </div>

  <!-- SecciÃ³n de blogs filtrados -->
  <app-user-blogs [blogs]="filteredBlogs"></app-user-blogs>
</div>
